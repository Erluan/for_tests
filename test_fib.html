    <script type="text/javascript">
    
    // It will return the num before the one stored in 'num" at the Fibonacci sequence.
      
      var num = 55;
      var a = 0;
      var b = 1;
      var ult_num;

      while (b <= num){
          
          ult_num = a + b;
          a = b;
          b = ult_num;
      }

    alert(a);
    </script>
